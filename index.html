<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="app">
    <div class="sidebar" id="sidebar">
      <div class="header">
        <img src="images/mascot.png" alt="Auralis" class="mascot">
        <h1>Auralis</h1>

      <button class="new-chat" onclick="newChat()">ï¼‹ New Chat</button>
      <div class="chat-list" id="chat-list"></div>

    <div class="menu-btn" onclick="toggleSidebar()"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"

        <rect x="3" y="5" width="18" height="2" rx="1" fill="#b2f2bb" />

      <div class="chat-box" id="chat-box">
        <div class="welcome">
          <img src="images/mascot.png" alt="Auralis">
          <h2>Hello, I'm Auralis</h2>
          <p>Your gentle AI companion powered by Groq. Ask me anything.</p>
        </div>
      </div>

      <div class="input-area">
        <div class="input-wrapper">
          <textarea id="user-input" placeholder="Send a message..." rows="1"></textarea>
          <button class="send-btn" onclick="sendMessage()" aria-label="Send">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g transform="translate(12,12) rotate(-45) translate(-12,-12)">
                <path d="M3 20L21 12L3 4V10L16 12L3 14V20Z" fill="white" stroke="white" stroke-width="1.8"
                  stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
          </button>
        </div>
      </div>
